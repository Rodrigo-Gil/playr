<html>

        <meta charset="utf-8">

    <body>
        <section id="home" class="page active">
            <header>
                <h1>Rodrigo's Playr</h1>
            </header>
            <main>
                <div id="content">
                    <p>Select your song from the list to start listening!</p>
                    <div id="music_list">
                        <!--The songs will go here-->
                    </div>
                    </div>
            </main>
        </section>
        <section id="media_player" class="page">
            <button id="back-home" data-target="home">Home</button>
            <div id="content">
                <div id="playbackB">
                    <button id="rew-btn">Backward</button>
                    <button id="play-btn">Play</button>
                    <button id="pause-btn">Pause</button>
                    <button id="ff-btn">Forward</button>
                </div>
                <div id="playbackB">
                    <button id="up-btn">Up</button>
                    <button id="down-btn">Down</button>
                </div>
            </div>
        </section>
